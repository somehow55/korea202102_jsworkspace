        /* 데이터에 대해 일일이 변수명을 할당하는 방식은, 대량의 데이터를 처리할 때는 비효율적.
                해결책은?   현실에서 줄을 세워서 업무를 처리하면 각 주체의 이름을 알 필요 없이 위치로 지정 가능하듯,

                이것을 '배열'이라고 한다. (array)
         */

        // 동물이름 10개를 메모리에 올리되, 순서를 맞춰 올리기
        var animal = new Array();   //배열 선언! 즉 집합을 선언하는 것

        animal[2]="호랑이";

        animal[5]="뱀";
        animal[6]="말";
        animal[7]="양";
        animal[8]="원숭이";
        animal[9]="닭";
        animal[10]="개";
        animal[11]="돼지";
        animal[12]="고양이";
        
        for(var i=0; i<=12; i++){
            document.write(animal[i]+"<br>")
        }

        //변수를 출력문 앞에 입력해야한다.
