    document.write("<table width=\"500px\" border=\"1px\" style=\"text-align:center\">");

        for(var a=1; a<=2; a++){
            document.write("<td>"+i+"0"+a+"호</td>");

    }

}
window.addEventListener("load", function (){
    table();
