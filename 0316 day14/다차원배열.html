<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var fruit = ["사과", "딸기"];
        var car = ["벤츠","BMW"];
        var planet = ["지구", "화성"] ;

        //위에서 일차원 배열에 이름을 부여했으나, 이 시점부터는 그 이름마저도 필요가 없음. 단, 이차원배열로 만들면....
        var box=[
        ["사과", "딸기"]
        ["벤츠","BMW"]
        ["지구", "화성"]
        ];

        for(var i = 0; i < box.length; i++){
            for(var a = 0; a < box[i].length; a++){
                document.write(box[i][a]);
            }
            document.write("<br>");     // 줄바꿈은 i, 박스의 층수와 관계 있으므로
        }
        
        for (var i = 0; i < fruit.length; i++){
            document.write(fruit[i])+"&nbsp;");
        }
        document.write("<br>");
        for(var i = 0; i<car.length; i++){
            document.write(car[i]+"&nbsp;");
        }
        document.write("<br>");
        for(var i = 0; i<planet.length; i++){
            document.write(car[i]+"&nbsp;")
        }
    </script>
</head>
<body>
    
</body>
</html>
