<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{margin: 0px;}
        .wrapper{
            width: 100%;
            height: 700px;
            background-color: yellow;
            border: 5px solid red;
            position: relative;
        }
        #pika{
            width: 80px;
        }
    </style>
    <script>
        var pika;
        function init(){
            pika = document.getElementById("pika");
            pika.style.position = "absolute";
            pika.style.left = 100 + "px";
            pika.style.top = 50 + "px";
        }
        function getPos(){
            var x = event.clientX;
            var y = event.clientY;
            console.log("x=",x, "y=",y);
            // 이 마우스 좌표를 이용해서, 피카츄의 위치로 사용해보기!!
            pika.style.left = x+"px";
            pika.style.top = y+"px";
        }
        window.addEventListener("load", function(){
            init();
        });
    </script>
</head>
<body onMouseDown  = "getPos()">      
    <!-- onMouseDown은 좌클릭하면 반응 -->
    <!-- onmouseover는 마우스가 올라갈 대상이 있어야만 발동됨. body태그에 넣을거면 그 안에 무언가가 있어야 먹음. -->
    <div class = "wrapper">
        <img src = "../images/pikachu.png" id = "pika">
    </div>
</body>
</html>
