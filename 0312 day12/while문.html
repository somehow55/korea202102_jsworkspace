<script>
/*
반복문에는 for, while문이 있다.

1) for문은 처음과 끝을 개발자가 수치로 알고 있을 or 수치로 지정할 수 있을 때 유리
2) while문은 반복문의 범위를 수치가 아닌 논리값으로 수행할 때...
    ex) 파일의 끝까지, 이 세상 끝까지! 등을 표현할 때
    */
   
   
   //while문은 시작과 끝값의 범위를 사용자가 직접 설정할 수 있으므로 
   var i = 5;
   var a = 0;   // 시작값
    while(a<=10){         //while문 안이 참인 동안 수행
        document.write(a+"번 수행<br>")
        a++;        //증감식
    }
    /* 논리값을 이용할 경우 while문이 유리함.
    ex) 파일의 끝까지~~(도달했는지 여부를 판단(true or false))
    */
</script>
