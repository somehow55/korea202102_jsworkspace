<script>
    for(var i=1; i<=9; i++){
        document.write((i*3)+"="+"3*"+i+";<br>")
    }


    for(var i=1; i<=9; i++){
        document.write((i*3))
        document.write("=3*")
        document.write(i)
        document.write(";<br>")
    }
</script>
