<script>
    var n = prompt("원하는 수를 입력");     //여기다 parseInt(prompt())해도 되긴 함!!
    var first = n-1;
    var last = parseInt(n)+1;   //parseInt = 정수화! 저거 안하면 n숫자를 문자열로 인식해서 5+1이 6이 아닌 "51"이 된다.

    for(var i=first; i<=last; i++){
        document.write(i+"&nbsp");
    }
</script>

<!-- 
last 변수를 var last = 0; 로 초기화 시키고 시작해도 숫자가 아닌 문자열로 판단하는 것
: 자바스크립트에서 알아서 해석해서 문법적오류가 안나는것!!! -->
<!-- 그럼 앞으로 숫자값 입력받을땐 그냥 프롬프트에 parseInt해주면 깔끔 -->
