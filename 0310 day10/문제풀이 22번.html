<script>
    for(var i=1; i<=10; i++){
        if(i<6){
            document.write("☆")
        }else{
            document.write("★")
        }
    }


    for(var a=1; a<=10; a++){
        (a>5)? document.write("★") : document.write("☆");
    }
</script>
