<script>
    var str = prompt("원하는 문자 입력");
    var n = parseInt(prompt("원하는 숫자 입력"))    //얘가 먼저 실행됨!

    for(var i=1; i<=n; i++){
        document.write(str+"<br>");
    }
</script>
