<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>제어문 기초</title>
<script>
    document.write("A");
    for(var i = 1; i <= 3; i++){       //횟수 조건
                //기준값을 1로 놓고, 그걸 3번 반복 (1+1+1)하게 해야함. 이렇게 해야 컴퓨터가 알아듣는다...
        // var i = 1 입력 받고("B"출력), 3이하인지 논리값 판단, 거기서 맞으면 i++로 감. 그 이후 앞으로 가지만 i=2가 된 상태. 그렇다면 "BB"로 찍힘.
        // 그 다음 i=3로 가고 ... (중략) 
        document.write("B");
    }
    document.write("C");
</script>
</head>
