<script>
    for(var i=1; i<=9; i++){
        document.write("3*"+i+"="+(i*3)+";<br>")
    }
    
    for(var i=1; i<=9; i++){
        document.write("3*")
        document.write(i)
        document.write("=")
        document.write(3*i)
        document.write(";<br>")
    }
    
</script>
