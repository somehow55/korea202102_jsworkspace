<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onClick="this.innerText='팀 버튼';">난 버튼</button>
    <!-- onClick="this.innerText='팀 버튼';"   이 부분은 자바스크립트. 프로그램언어! -->
<script>
    alert(3+2);
    // 여기 script 부분은 자바스크립트. html태그영역이 아닌 프로그래밍 영역이다!!
</script>

</body>
</html>
