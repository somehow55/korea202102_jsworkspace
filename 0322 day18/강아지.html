<!-- 현식의 모든 사물을 프로그래밍 언어로 표현하고자 개발된 언어가 객체지향 언어
    OOP(Object Oriented Programming)
    우리 주변의 모든 사물 + 모든 유,무형의 개념까지도 객체로 표현할 수 있다.
    유형 : 강아지, 말, 토끼, 사람, 화살.. 즉 일반명사
    무형 : 음악, 볍률, 맛, 즉 추상명사 -->
<script>
class Dog{
    run(){
        console.log("주인님에게 뛰어갑니다..");
    }    
}
// new = 원본 class에서 instance함수를 만들어 내는 연산자. (메모리 상에 올라오는) 사본 같은거!
</script>
