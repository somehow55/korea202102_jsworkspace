<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
<style>
    /*
    이 영역은 스타일 시트의 영역이다. = html 태그 영역이 아니다!
    따라서, 스타일 시트 문법만 작성할 수 있다.
    
    스타일 태그를 이용하면, 문서 내에 스타일 시트를 적용할 대상을
    일괄적으로 지정할 수 있다.
    
    === 스타일 시트의 문법 구조 ===
    누구를{어떻게~~}
    */
    td{
        font: size 12px;color:green;
    }
::placeholder{
            color: burlywood;
        }

</style>
</head>

<body>
    <table border="2px" width="700px">
        <tr align="center">
            <td colspan="2" style="font-size:9px">Sign Up</td>
            <!-- font사이즈를 변경하려면 인라인 방식으로(1회성) style="font-size:?px"로 해도 되고,
            style sheet를 한꺼번에 설정하게 header에 <style>을 넣어도 된다.  -->
        </tr>
        <tr align="center">
            <td>ID</td>
            <td><input type="text" placeholder="Put your ID"></td>
        </tr>
        <tr>
            <td align="center">PW</td>
            <td><input type="text" placeholder="Put your PW"></td>
        </tr>
        <tr>
           <td align="center">Name</td>
            <td><input type="text" placeholder="Your Name"></td>
        </tr>
        
        <tr>
            <td align="center">Phone</td>
            <td><input type="text" placeholder="010">-
            <input type="text" placeholder="Phone">-
            <input type="text" placeholder="Phone"></td>
        </tr>
        <tr>
            <td align="center">Email</td>
            <td><input type="">@
               <select>
                  <option value="">gmail.com</option>
                  <option value="">naver.com</option>
                 <option value="">daum.net</option>
                 </select>
             </td>
         </tr>
         <tr>
             <td align="center">Skill</td>
             <td>
                 <input type="checkbox">node.js
                 <input type="checkbox">oracle
                 <input type="checkbox">mysql
                 <input type="checkbox">javascript
                 <input type="checkbox">css
                 <input type="checkbox">react
             </td>
         </tr>
         <tr>
             <td align="center">Email Receive</td>
             <td>
                 <input type="radio" name="select only">YES
                <input type="radio" name="select only">NO
            </td>
         </tr>
         <tr>
             <td align="center">Introduction</td>
             <td>
                 <textarea cols="50" rows="5"></textarea>
             </td>
         </tr>
         <tr align="center">
             <td colspan="2">
                 <button>SIGN UP</button>
             </td>
         </tr>


    </table>
    
</body>
</html>
