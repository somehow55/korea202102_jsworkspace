<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member </title>
</head>
<body>
    <table border="1px" width="300px">
        <tr align="center">
            <td colspan="3">Penthouse</td>
            <!-- 칸을 다 먹고 싶을 땐, td 뒤에 colspan(column span) 그리고 먹힌걸 삭제 -->
            <!-- 위 아래를 다 먹고 싶을 땐, td 뒤에 rowspan"칸수" 단, 위에서 밑으로 먹음. 그래서 윗칸 부분에 써야 밑을 먹음. 그리고 먹힌 걸 삭제-->
        </tr>
        <tr align="center">
            <td>Room 301</td>
            <td rowspan="2">Room 302</td>
            <td>Room 303</td>
        </tr>
        <tr align="center">
            <td>Room 201</td>
            <td>Room 203</td>
        </tr>
        <tr align="center">
            <td>Room 101</td>
            <td>Room 102</td>
            <td>Room 103</td>
        </tr>

    </table>
    
</body>
</html>
