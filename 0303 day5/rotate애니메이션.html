<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pic{
            width:250px;
            height:250px;
            border-radius:50%;
            border:10px dotted cornflowerblue;
        }
        #wrapper{
            margin:auto;
            width:280px;
            height:280px;
            text-align: center;
        }
    </style>
<script>
    var r=0;


    function rotate1(){
        r=r+5;
        r<=360;
        //문서내의 pic이라는 요소의 style중 rotate속성값을 증가시키자!
        document.querySelector("#pic").style.transform="rotate("+r+"deg)";
    }
    function rotate2(){
        r=r-5;
        r<=360;
        //문서내의 pic이라는 요소의 style중 rotate속성값을 증가시키자!
        document.querySelector("#pic").style.transform="rotate("+r+"deg)";
    }
</script>

</head>
<body>
    <div id="wrapper">
        <button onclick="rotate1()">시계방향</button>
        <button onclick="rotate2()">시계반대방향</button>
        <p>     
            <!-- 문단나눔 -->
        <img id=pic src="../images/inka/2.jpg" alt="">
    </div>
    
</body>
</html>
