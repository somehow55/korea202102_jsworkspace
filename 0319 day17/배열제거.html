<script>
    /* 배열을 제거하는 법에 대해서...! */
    var fruit=["apple","orange","grape","banana", "watermelon"];

    // splice() 함수를 이용하면 배열의 요소를 제거할 수 있다.
    // splice( which position, how many );
    // fruit.splice(1, 2); //orange, grape 제거

    // fruit.indexOf("banana");
    //banana의 순서 구하기 = 3으로 나올 것이다


    // 반복문을 이용해 fruit 배열을 지우기
    for(var i = 0; i < fruit.length; i++){
        fruit.splice(i,1)
    }
    // 이렇게 하면 다 없어지지 않고 앞뒤 하나씩 남는다. 그럼 다 지우려면?

    var n = fruit.length;
    for(var i = 0; i < n; i++){
        fruit.splice(0, 1);
    }
    // 이러면 지우는 동시에 fruit.length;도 하나씩 같이 줄어드니까 괜춘. 또 제일 앞자리만 반복으로 지우니 다 지워진다.


    var index = fruit.indexOf("grape");
    fruit.splice(index, 1);
    // 이렇게 지울 수 있기도 하다!!!!

    console.log(fruit);
</script>
