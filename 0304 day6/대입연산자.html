<pre>
pre태그는 친 그대로 나옴!

대입연산자란?
    (그래도 과연 나올까?)
    변수에 값을 할당하는 방법과 관련된 연산자.

    = : var x=5;  // 변수에 값을 대입하는 연산자
    += : x+=3; (x=x+3과 동일)_의 단축표현
    -= ㅌ-=3; x=x-3과 동일
    *= x*=3; x=x*3과 동일
    /=
    %= x%=3; x="x/3의 나머지"와 동일
</pre>

<script>
    var a = 5;
    console.log(a%=2); // a = a%2
</script>
