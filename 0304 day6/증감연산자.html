++, --는 증감 연산자이다 <br>
명시되어 있지는 않지만, 1씩 증가, 1씩 감소를 의미 <br>
[ 주의사항 ] 증감연산자는 피연산자의 수가 1개 밖에 없다. ex. x+y면 피연산자는 x, y (2개)<br><br>
[ 연산자의 우선순위 ] a=a+1과 ++a는 의미가 완전히 동일하다고 볼 수 있다 O.


<script>

var x=7;
x++; // 는 x=x+1 를 의미한다.
console.log(x); //8

x--; //는 x=x-1를 의미한다.
console.log(x); //7


var a=2;
a++;
console.log("a는 ",a++);
console.log("a 최종 결과는 ", a);
console.log("이런식으로 a++가 먼저 계산이 되고, log창에서 a++이라고 해도 얘는 계산하지만 우리 눈에는 안 보임. 한 번 더 언급 해주면 그 때 보여줌")

</script>
