변수를 통해서 컴ㅍㅊㅍ터가 처리할 일거리(데이터)를 제공했다면 <br>
데이터를 대상으로 어떤 처리를 결정짓는 다양한 연산기호를 배워보자! <br><br>

    [ 연산자 ]
    <br>
    산술 연산자 중 %를 학습해보자.
    <br>
    % 연산자 : 나머지를 구하는 연산자
    <br>
    <br>
    TIP : 이 %는 쇼핑몰 등의 페이지 넘길 때, 목록에 몇개를 넣고 그 이상은 다음줄, 페이지에 넘길 때 등에 쓰임.
    <br>
    TIP : 이 계산은 f12의 console창에 뜬다 :)

<script>
    var x=5;
    var y=3;
    console.log("x를 y로 나눈 나머지는 ", x%y);
    console.log("7를 3로 나눈 나머지는 ", 7%3);
    console.log("10를 5로 나눈 나머지는 ", 10%5);
    console.log("3을 7로 나눈 나머지는 ", 3%7);
    

</script>
